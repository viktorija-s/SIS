name: Check Entitys

on:
  push:
    branches:
      - viktorija/GitHubActions

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: load a code
        uses: actions/checkout@v4

      - name: Saite starp KursaDalibnieki un Sertifikati
        run: |
          echo "Vai eksist saite starp KursaDalibnieki un Sertifikati?"
          if grep -q "Sertifikati" "src/main/java/lv/sis/model/KursaDalibnieki.java"; then
            echo "Ir izveidota saite starp KursaDalibnieki un  Sertifikati"
          else
            echo "Saite starp KursaDalibnieki un Sertifikati neeksist"
          fi

      - name: Saite starp Vertejumi un Sertifikati
        run: |
          echo "Vai eksist saite starp Vertejumi un Sertifikati?"
          if grep -q "Sertifikati" "src/main/java/lv/sis/model/Vertejumi.java"; then
            echo "Ir izveidota saite starp Vertejumi un  Sertifikati"
          else
            echo "Saite starp Vertejumi un Sertifikati neeksist"
          fi
