name: Test Spring Boot Endpoint

on:
  push:
    branches:
      - viktorija/GitHubActions

jobs:
  test-endpoint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build project
        run: mvn clean package -DskipTests

      - name: Start Spring Boot app
        run: |
          nohup java -jar target/*.jar > app.log 2>&1 &
          echo "‚è≥ Starting Spring Boot..."
          sleep 25
          echo "‚úÖ Server should be running now."

      - name: Check if /kursaDalibnieki/CRUD/show/all works
        run: |
          echo "üåç Checking endpoint: http://localhost:8080/kursaDalibnieki/CRUD/show/all"
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/kursaDalibnieki/CRUD/show/all)
          if [ "$RESPONSE" -eq 200 ]; then
            echo "‚úÖ Lapa ir pieejama (status 200)"
          else
            echo "‚ùåLapa nav pieejama! Status: $RESPONSE"
            echo "======== Application logs ========"
            cat app.log
            exit 1
          fi
