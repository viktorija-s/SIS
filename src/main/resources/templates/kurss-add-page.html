<html xmlns:th="http://www.thymeleaf.org">


<body>
	<p> Ievadiet informāciju par kursu!' </p>

	<form action="#" th:action="@{/kurss/CRUD/add}" th:object="${kurss}" method="post">
		<table>
			<tr>
				<td>Nosaukums: </td>
				<td> <input type="text" th:field="*{nosaukums}" /> </td>
			</tr>

			<tr>
				<td>Stundas: </td>
				<td> <input type="number" th:field="*{stundas}" /> </td>
			</tr>

			<tr>
				<td>Līmenis: </td>
				<td>
					<select th:field="*{limenis}">
						<option th:each="lvl : ${limeni}" th:value="${lvl}" th:text="${lvl}">
						</option>
					</select>
				</td>
			</tr>


			<tr>

				<td> <button type="submit"> Save </button> </td>

			</tr>

		</table>



	</form>
</body>

</html>
