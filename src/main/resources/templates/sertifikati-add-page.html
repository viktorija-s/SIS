<html xmlns:th="http://www.thymeleaf.org">

<body>
	<p> Ievadiet informaciju par sertifikatu! </p>

	<form action="#"  th:action="@{/sertifikati/CRUD/add}" th:object="${sertifikats}" method="post" >
		<table>
			<tr>
				<td>Tips: </td>
				<td>
					<select th:field="*{tips}">
					    <option th:each="tips : ${T(lv.sis.model.enums.CertificateType).values()}"
					            th:value="${tips}"
					            th:text="${tips}">
					    </option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td>Izdosanas datums: </td>
				<td> <input  type="date" th:field="*{izdosanasDatums}"  />    </td>
			</tr>
			
			<tr>
				<td>Registracijas numurs: </td>
				<td> <input  type="number" th:field="*{registracijasNr}"  />    </td>
			</tr>
			
			<tr>
				<td>Ir parakstits: </td>
				<td> <input  type="checkbox" th:field="*{irParakstits}"  />    </td>
			</tr>
			
			<tr>
			    <td>DalÄ«bnieks:</td>
			    <td>
			        <select th:field="*{dalibnieks}">
			            <option th:each="d : ${dalibnieki}" 
			                    th:value="${d.kdid}" 
			                    th:text="${d.vards} + ' ' + ${d.uzvards}"> 
			            </option>
			        </select>
			    </td>
			</tr>

			<tr>
			    <td>Kurss:</td>
			    <td>
			        <select th:field="*{kurss}">
			            <option th:each="k : ${kursi}" 
			                    th:value="${k.kid}" 
			                    th:text="${k.nosaukums}">
			            </option>
			        </select>
			    </td>
			</tr>
			
			<tr>
				
				<td> <button type="submit"> Save </button>     </td>
				
			</tr>
			
		</table>
		
		
		
	</form>
</body>

</html>
