<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:if="${message}" style="color:red; font-weight:bold;" th:text="${message}"></div>

	<p th:text="#{certificate.add.title}"> Ievadiet informaciju par sertifikatu! </p>

	<form action="#" th:action="@{/sertifikati/CRUD/add}" th:object="${sertifikats}" method="post">
		<table>
			<tr>
				<td th:text="#{certificate.type}">Tips: </td>
				<td>
					<select th:field="*{tips}">
						<option th:each="tips : ${T(lv.sis.model.enums.CertificateType).values()}" th:value="${tips}"
							th:text="${tips}">
						</option>
					</select>
				</td>
			</tr>

			<tr>
				<td th:text="#{certificate.issueDate}">Izdosanas datums: </td>
				<td><input type="date" th:field="*{izdosanasDatums}" /></td>
			</tr>

			<tr>
				<td th:text="#{certificate.registrationNo}">Registracijas numurs: </td>
				<td><input type="text" th:field="*{certificateNo}" /></td>
			</tr>

			<tr>
				<td th:text="#{certificate.isSigned}">Ir parakstits: </td>
				<td><input type="checkbox" th:field="*{irParakstits}" /></td>
			</tr>

			<tr>
				<td th:text="#{certificate.participant}">DalÄ«bnieks:</td>
				<td>
					<select th:field="*{dalibnieks}">
						<option th:each="d : ${dalibnieki}" th:value="${d.kdid}"
							th:text="${d.vards} + ' ' + ${d.uzvards} + ' (' + ${d.personasId} + ')'">
						</option>
					</select>
				</td>
			</tr>

			<tr>
				<td th:text="#{certificate.course}">Kurss:</td>
				<td>
					<select th:field="*{kurss}">
						<option th:each="k : ${kursi}" th:value="${k.kid}" th:text="${k.nosaukums}">
						</option>
					</select>
				</td>
			</tr>

			<tr>
				<td>
					<button type="submit" th:text="#{certificate.save}"> Save</button>
				</td>
			</tr>

		</table>
	</form>
</body>

</html>
