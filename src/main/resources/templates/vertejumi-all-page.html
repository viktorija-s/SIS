<html xmlns:th="http://www.thymeleaf.org">


<body>
	
	<p>Informācija par vērtējumiem:</p>
	
	<form th:action="@{/vertejumi/CRUD/show/all}" method="get">
			<label for="min">Min vērtējums:</label>
			<input type="number" id="min" name="min" min="0" max="10" step="0.1" th:value="${min}">
			
			<label for="max">Max vērtējums:</label>
			<input type="number" id="max" name="max" min="0" max="10" step="0.1" th:value="${max}">
			
			<button type="submit">Filtrēt</button>
			<a th:href="@{/vertejumi/CRUD/show/all}">Notīrīt filtru</a>
	</form>
	<br>
	
	<table border="1px" border-collapse="collapse">
		<tr>
			<th>ID</th>
			<th>Vērtējums</th>
			<th>Datums</th>
			<th>Kursa dalībnieki</th>
			<th>Kursa datumi</th>
		</tr>
		<tr th:each = "temp : ${package}">
			<td th:text="${temp.getVid()}" ></td>
			<td th:text="${temp.getVertejums()}" ></td>
			<td th:text="${temp.getDatums()}" ></td>
			<td th:text="${temp.getKursaDalibnieki().getKdid()}" ></td>
			<td th:text="${temp.getKursaDatumi().getKursaDatId()}" ></td>
			
		</tr>
	</table>
	
	<div th:if="${package instanceof T(org.springframework.data.domain.Page)}">
	    <a th:if="${!package.first}" th:href="@{/vertejumi/CRUD/show/all?page={page}&size={size}(page=${package.number - 1}, size=${package.size})}">Iepriekšējā</a>
	    <span>Lapa <span th:text="${package.number + 1}"></span> no <span th:text="${package.totalPages}"></span></span>
	    <a th:if="${!package.last}" th:href="@{/vertejumi/CRUD/show/all?page={page}&size={size}(page=${package.number + 1}, size=${package.size})}">Nākamā</a>
	</div>
	
</body>
</html>
