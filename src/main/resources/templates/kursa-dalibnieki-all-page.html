<html xmlns:th="http://www.thymeleaf.org">

<body>
	
	<p>Informācija par kursa dalībniekiem:</p>
	<div th:if="${kursaDal.getTotalElements() > 1}">
		
		<span>Rādīt ierakstu:</span>
		
		<form th:method="get" th:action="@{/kursaDalibnieki/CRUD/show/all}">
			<input type="hidden" name="page" value="0"/>
			<select name="size" onchange="this.form.submit()">
				<option th:value="3"  th:selected="${kursaDal.size == 3}">3</option>
				<option th:value="5"  th:selected="${kursaDal.size == 5}">5</option>
				<option th:value="10" th:selected="${kursaDal.size == 10}">10</option>
				<option th:value="15" th:selected="${kursaDal.size == 15}">15</option>
				<option th:value="20" th:selected="${kursaDal.size == 20}">20</option>
			</select>
		</form>
	
	</div>
	
	<table border="1px" border-collapse="collapse">
		<tr>
			<th>ID</th>
			<th>Vārds</th>
			<th>Uzvārds</th>
			<th>E-pasts</th>
			<th>Telefona nr</th>
			<th>Personas ID</th>
			<th>Pilsēta</th>
			<th>Valsts</th>
			<th>Ielas nosaukums un numurs</th>
			<th>Dzīvokļa nr</th>
			<th>Pasta indekss</th>

			<th>Vidējā atzīme</th>

			<th>Darbības</th>
			
		</tr>
		<tr th:each = "temp : ${kursaDal}">
			<td th:text="${temp.getKdid()}" ></td>
			<td th:text="${temp.getVards()}" ></td>
			<td th:text="${temp.getUzvards()}" ></td>
			<td th:text="${temp.getEpasts()}" ></td>
			<td th:text="${temp.getTelefonaNr()}" ></td>
			<td th:text="${temp.getPersonasId()}" ></td>
			<td th:text="${temp.getPilseta()}" ></td>
			<td th:text="${temp.getValsts()}" ></td>
			<td th:text="${temp.getIelasNosaukumsNumurs()}" ></td>
			<td th:text="${temp.getDzivoklaNr()}" ></td>
			<td th:text="${temp.getPastaIndekss()}" ></td>
			<td th:text="${temp.getAvgGrade()}"></td>
			<td>
				<a th:href="@{/kursaDalibnieki/CRUD/show/all/{id}(id=${temp.kdid})}">Skatīt</a>
				<a th:href="@{/kursaDalibnieki/CRUD/update/{id}(id=${temp.kdid})}">Labot</a>
				<a th:href="@{/kursaDalibnieki/CRUD/remove/{id}(id=${temp.kdid})}">Dzēst</a>
			</td>
			
		</tr>
	</table>
	
	<div th:if="${kursaDal.getTotalElements() > 1}">
	    <a th:if="${!kursaDal.first}" th:href="@{/kursaDalibnieki/CRUD/show/all?page={page}&size={size}(page=${kursaDal.number - 1}, size=${kursaDal.size})}">Iepriekšējā</a>
	    <span>Lapa <span th:text="${kursaDal.number + 1}"></span> no <span th:text="${kursaDal.totalPages}"></span></span>
	    <a th:if="${!kursaDal.last}" th:href="@{/kursaDalibnieki/CRUD/show/all?page={page}&size={size}(page=${kursaDal.number + 1}, size=${kursaDal.size})}">Nākamā</a>
	</div>

</body>
</html>
