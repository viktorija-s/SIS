<html xmlns:th="http://www.thymeleaf.org">

<body>

	<p th:text="#{teacher.list.title}">Informācija par pasniedzējiem:</p>

	<div th:if="${package.getTotalElements() > 1}">

		<span th:text="#{pagination.show}">Rādīt ierakstu:</span>

		<form th:method="get" th:action="@{/pasniedzeji/CRUD/show/all}">
			<input type="hidden" name="page" value="0" />
			<select name="size" onchange="this.form.submit()">
				<option th:value="3" th:selected="${package.size == 3}">3</option>
				<option th:value="5" th:selected="${package.size == 5}">5</option>
				<option th:value="10" th:selected="${package.size == 10}">10</option>
				<option th:value="15" th:selected="${package.size == 15}">15</option>
				<option th:value="20" th:selected="${package.size == 20}">20</option>
			</select>
		</form>

	</div>

	<table border="1px" border-collapse="collapse">
		<tr>
			<th th:text="#{table.id}">ID</th>
			<th th:text="#{table.firstName}">Vārds</th>
			<th th:text="#{table.lastName}">Uzvārds</th>
			<th th:text="#{table.email}">E-pasts</th>
			<th th:text="#{teacher.table.phone}">Telefona numurs</th>
			<th th:text="#{table.actions}">Darbības</th>
		</tr>

		<tr th:each="temp : ${package}">
			<td th:text="${temp.getPid()}"></td>
			<td th:text="${temp.getVards()}"></td>
			<td th:text="${temp.getUzvards()}"></td>
			<td th:text="${temp.getEpasts()}"></td>
			<td th:text="${temp.getTelefonaNr()}"></td>
			<td>
				<a th:href="@{/pasniedzeji/CRUD/show/all/{id}(id=${temp.pid})}" th:text="#{action.view}">Skatīt</a>
				<a th:href="@{/pasniedzeji/CRUD/update/{id}(id=${temp.pid})}" th:text="#{action.edit}">Labot</a>
				<a th:href="@{/pasniedzeji/CRUD/remove/{id}(id=${temp.pid})}" th:text="#{action.delete}">Dzēst</a>
			</td>
		</tr>
	</table>

	<div th:if="${package.getTotalElements() > 1}">
		<a th:if="${!package.first}"
			th:href="@{/pasniedzeji/CRUD/show/all?page={page}&size={size}(page=${package.number - 1}, size=${package.size})}"
			th:text="#{pagination.previous}">
			Iepriekšējā
		</a>

		<span>
			<span th:text="#{pagination.page}">Lapa</span>
			<span th:text="${package.number + 1}"></span>
			<span th:text="#{pagination.of}">no</span>
			<span th:text="${package.totalPages}"></span>
		</span>

		<a th:if="${!package.last}"
			th:href="@{/pasniedzeji/CRUD/show/all?page={page}&size={size}(page=${package.number + 1}, size=${package.size})}"
			th:text="#{pagination.next}">
			Nākamā
		</a>
	</div>

</body>

</html>
