<html xmlns:th="http://www.thymeleaf.org">

<body>
	<p> Rediģējiet informāciju par sertifikatu! </p>

	<form action="#"  th:action="@{/sertifikati/CRUD/update/{id}(id=${sertifikats.sid})}" th:object="${sertifikats}" method="post" >
		<table>
			<tr>
				<td>Tips: </td>
				<td>
					<select name="tips">
						<option th:each="tips : ${T(lv.sis.model.enums.CertificateType).values()}"
					            th:value="${tips}"
					            th:text="${tips}">
					    </option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td>Izdosanas datums: </td>
				<td> <input  type="date" th:field="*{izdosanasDatums}"  />    </td>
			</tr>
			
			<tr>
				<td>Registracijas numurs: </td>
				<td> <input  type="number" th:field="*{registracijasNr}"  />    </td>
			</tr>
			
			<tr>
				<td>Ir parakstits: </td>
				<td> <input  type="checkbox" th:field="*{irParakstits}"  />    </td>
			</tr>
			
			<tr>
				<td>Dalibnieks: </td>
				<td>
					<select name="kdid">
						<option th:each="dalibnieks : ${dalibnieki}"
					            th:value="${dalibnieks.getKdid()}"
					            th:text="${dalibnieks.getName() + ' ' + doctor.getSurname()}">
					    </option>
					</select>
				</td>
			</tr>
			
			
			<tr>
				
				<td> <button type="submit"> Save </button>     </td>
				
			</tr>
			
		</table>
		
		
		
	</form>
</body>

</html>
