<html xmlns:th="http://www.thymeleaf.org">

<body>
	<p> Rediģējiet informāciju par pasniedzēju! </p>

	<form action="#"  th:action="@{/pasniedzeji/CRUD/update/{id}(id=${pasniedzejs.pid})}" th:object="${pasniedzejs}" method="post" >
		<table>
			<tr>
				<td>Vards: </td>
				<td> <input type="text"  th:field="*{vards}"   /> </td>
			</tr>
			
			<tr>
				<td>Uzvards: </td>
				<td> <input  type="text" th:field="*{uzvards}"  />    </td>
			</tr>
			
			<tr>
				<td>E-pasts: </td>
				<td> <input  type="text" th:field="*{epasts}"  />    </td>
			</tr>
			
			<tr>
				<td>Telefona numurs: </td>
				<td> <input  type="text" th:field="*{telnummurs}"  />    </td>
			</tr>
			
			
			<tr>
				
				<td> <button type="submit"> Save </button>     </td>
				
			</tr>
			
		</table>
		
		
		
	</form>
</body>

</html>
