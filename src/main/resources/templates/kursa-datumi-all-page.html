<html xmlns:th="http://www.thymeleaf.org">

<body>

	<div th:if="${message}" style="color:red; font-weight:bold;" th:text="${message}"></div>
	<p th:text="#{dates.list.title}">Informācija par kursa datumiem:</p>

	<form method="get" th:action="@{/kursaDatumi/CRUD/show/all}">
		<span th:text="#{dates.filter.from}">No:</span>
		<input type="date" name="from" th:value="${from}">

		<span th:text="#{dates.filter.to}">Līdz:</span>
		<input type="date" name="to" th:value="${to}">

		<button type="submit" th:text="#{dates.filter.button}">Filter</button>
		<button type="button" onclick="window.location.href='/kursaDatumi/CRUD/show/all'"
			th:text="#{dates.filter.clear}">
			Clear
		</button>
	</form>

	<div th:if="${package.getTotalElements() > 1}">

		<span th:text="#{pagination.show}">Rādīt ierakstu:</span>

		<form th:method="get" th:action="@{/kursaDatumi/CRUD/show/all}">
			<input type="hidden" name="page" value="0" />
			<select name="size" onchange="this.form.submit()">
				<option th:value="3" th:selected="${package.size == 3}">3</option>
				<option th:value="5" th:selected="${package.size == 5}">5</option>
				<option th:value="10" th:selected="${package.size == 10}">10</option>
				<option th:value="15" th:selected="${package.size == 15}">15</option>
				<option th:value="20" th:selected="${package.size == 20}">20</option>
			</select>
		</form>

	</div>

	<table border="1px" border-collapse="collapse">
		<tr>
			<th th:text="#{table.id}">ID</th>
			<th th:text="#{table.startDate}">Sākuma datums</th>
			<th th:text="#{table.endDate}">Beigu datums</th>
			<th th:text="#{table.course}">Kurss</th>
			<th th:text="#{table.teacher}">Pasniedzējs</th>
			<th th:text="#{table.actions}">Darbības</th>
		</tr>
		<tr th:each="temp : ${package}">
			<td th:text="${temp.getKursaDatId()}"></td>
			<td th:text="${temp.getSakumaDatums()}"></td>
			<td th:text="${temp.getBeiguDatums()}"></td>
			<td
				th:text="${temp.getKurss().getNosaukums() + ' (' + temp.getSakumaDatums() + ' - ' + temp.getBeiguDatums() + ')'}">
			</td>
			<td th:text="${temp.getPasniedzejs().getVards() + ' ' + temp.getPasniedzejs().getUzvards()}"></td>
			<td>
				<a th:if="${package.totalElements > 1}"
					th:href="@{/kursaDatumi/CRUD/show/all/{id}(id=${temp.kursaDatId})}"
					th:text="#{action.view}">Skatīt</a>
				<a th:href="@{/kursaDatumi/CRUD/update/{id}(id=${temp.kursaDatId})}" th:text="#{action.edit}">Labot</a>
				<a th:href="@{/kursaDatumi/CRUD/remove/{id}(id=${temp.kursaDatId})}"
					th:text="#{action.delete}">Dzēst</a>
			</td>
		</tr>
	</table>

	<div th:if="${package.getTotalElements() > 1}">
		<a th:if="${!package.first}"
			th:href="@{/kursaDatumi/CRUD/show/all?page={page}&size={size}(page=${package.number - 1}, size=${package.size})}"
			th:text="#{pagination.previous}">
			Iepriekšējā
		</a>

		<span>
			<span th:text="#{pagination.page}">Lapa</span>
			<span th:text="${package.number + 1}"></span>
			<span th:text="#{pagination.of}">no</span>
			<span th:text="${package.totalPages}"></span>
		</span>

		<a th:if="${!package.last}"
			th:href="@{/kursaDatumi/CRUD/show/all?page={page}&size={size}(page=${package.number + 1}, size=${package.size})}"
			th:text="#{pagination.next}">
			Nākamā
		</a>
	</div>

</body>

</html>
