<html xmlns:th="http://www.thymeleaf.org">


	<body>
		
		<div th:if="${message}" style="color:red; font-weight:bold;" th:text="${message}"></div> 
		<p>Informācija par kursa datumiem:</p>
		
		<form method="get" th:action="@{/kursaDatumi/CRUD/show/all}">
		    No:
		    <input type="date" name="from" th:value="${from}">
		    Līdz:
		    <input type="date" name="to" th:value="${to}">
		
		    <button type="submit">Filter</button>
		    <button type="button"
		            onclick="window.location.href='/kursaDatumi/CRUD/show/all'">
		        Clear
		    </button>
		</form>
		
		<div th:if="${package.getTotalElements() > 1}">
							
			<span>Rādīt ierakstu:</span>
			
			<form th:method="get" th:action="@{/kursaDatumi/CRUD/show/all}">
				<input type="hidden" name="page" value="0"/>
				<select name="size" onchange="this.form.submit()">
					<option th:value="3"  th:selected="${package.size == 3}">3</option>
					<option th:value="5"  th:selected="${package.size == 5}">5</option>
					<option th:value="10" th:selected="${package.size == 10}">10</option>
					<option th:value="15" th:selected="${package.size == 15}">15</option>
					<option th:value="20" th:selected="${package.size == 20}">20</option>
				</select>
			</form>
		
		</div>
		
		<table border="1px" border-collapse="collapse">
		    <tr>
		        <th>ID</th>
		        <th>Sākuma datums</th>
		        <th>Beigu datums</th>
		        <th>Kurss</th>
		        <th>Pasniedzējs</th>
		    </tr>
		    <tr th:each="temp : ${package}">
		        <td th:text="${temp.getKursaDatId()}"></td>
		        <td th:text="${temp.getSakumaDatums()}"></td>
		        <td th:text="${temp.getBeiguDatums()}"></td>
		        <td th:text="${temp.getKurss()}"></td>
		        <td th:text="${temp.getPasniedzejs()}"></td>
		    </tr>
		</table>
		
		<div th:if="${package.getTotalElements() > 1}">
		    <a th:if="${!package.first}" th:href="@{/kursaDatumi/CRUD/show/all?page={page}&size={size}(page=${package.number - 1}, size=${package.size})}">Iepriekšējā</a>
		    <span>Lapa <span th:text="${package.number + 1}"></span> no <span th:text="${package.totalPages}"></span></span>
		    <a th:if="${!package.last}" th:href="@{/kursaDatumi/CRUD/show/all?page={page}&size={size}(page=${package.number + 1}, size=${package.size})}">Nākamā</a>
		</div>
		
	</body>
	
</html>
